<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <a href="/"
        style="display: block; margin: auto; width: 50%; text-align: center; background: linear-gradient(90deg, rgba(52,211,153,1) 0%, rgba(0,168,255,1) 100%); color: white; font-size: 24px; padding: 16px; border-radius: 12px; transition: transform 0.3s ease;"
        onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
        Request a Consultation
    </a>



</body>

</html>
